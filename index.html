<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PLAYING WITH COLORS</title>
    <style>
        #icon{
         font-size: xx-large;
         color: rgb(170, 95, 9);
        }
        body{
             background-color: gray;
         }
         .class{
            display: flex;
            flex-grow: 1px;flex-direction: row;
         }
     </style>

</head>
<body>
    <h1 id="myH">My first Project
        Playing with colors
        V I B G Y O R
    </h1>
    <div id="icon" class="root">
        <i  class="fa-solid fa-hand-point-right">
        </i>
    </div>
    <div  class="root">
        <button onclick="makeviolet()">VIOLET</button>
        <button onclick="makeindigo()">INDIGO</button>
        <button onclick="makeblue()">BLUE</button>
        <button onclick="makegreen()">GREEN</button>
        <button onclick="makeyellow()">YELLOW</button>
        <button onclick="makeorange()">ORANGE</button>
        <button onclick="makered()">RED</button>
    </div>
    <script>
        function makeviolet(){
            document.body.style.backgroundColor='violet';
        }
        function makeindigo(){
            document.body.style.backgroundColor='indigo';
        }
        function makeblue(){
            document.body.style.backgroundColor='blue';
        }
        function makegreen(){
            document.body.style.backgroundColor='green';
        }
        function makeyellow(){
            document.body.style.backgroundColor='yellow';
        }
        function makeorange(){
            document.body.style.backgroundColor='orange';
        }
        function makered(){
            document.body.style.backgroundColor='red';
            document.getElementById('myH').style.color='white';
        }
    </script>

    
</body>
</html>
